<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        img#flowerright {
            float: right;
        }
        img#flowerleft {
            float: left;
        }
    </style>
</head>
<body>
    <h2>Float Right</h2>

    <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap arund the image.</p>
  
    <p>
        <img id="flowerright" src="download.jpg" alt="Flower" style="width:100px;height:100px;">
        <img id="flowerleft" src="download.jpg" alt="Flower" style="width:100px;height:100px;">
      This is a dummy content used to understand float property.
    </p>
</body>
</html>
